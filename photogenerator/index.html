<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Photo Generator</title>
  </head>
  <body>
    <section class="hero">
      <h2><a id="logo">Search from millions of stock images supplied by Pexels API</a></h2>
    </section>
    <nav>
      <form class="search-form">
          <input type="text" name="search" class="search-input" placeholder="Enter a topic">
          <button type="submit" class="submit-btn"><img src="/icons8-search.svg" alt=""></button>
      </form>
      </nav>
    <main>
        <div class="gallery"></div>
        </main>
        <div class="nav-button"><button class="more">Load More</button></div>
    <script src="./app.js"></script>
  </body>
</html>
