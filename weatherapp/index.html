<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="logo.png" alt="" /></a>
      <nav>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </nav>
    </header>
    <main>
      <section class="data">
        <div class="city">-</div>
        <div class="date">-</div>

        <div class="current">
          <div class="temp celsius">-<span>-</span></div>
          <div class="feels-like"></div>
          <div class="weather-info">
            <div class="weather-icon">
              <img src="icons/03n.png" alt="" />
            </div>
            <div class="weather">-</div>
            <div class="hi-low">-</div>
          </div>
        </div>
      </section>
      <footer>
        <p><a href="https://www.raivelopment.com/">&copy; Raigardas Tautkus</a></p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
